<div class="container">
  <div class="row">
    <button ng-click="showForm()" class="pull-left btn btn-success btn-lg">+</button>
  </div>

  <div class="row">
    <form ng-show='form'>
      <h1>Add NEW Album</h1>
      <div class="form-group col-xs-12 col-lg-6">
        <label id='topLabel' for="name">Name</label>
        <input ng-model="new.name" type="name" class="form-control" id="name" placeholder="Name" required>
      </div>
      <div class="form-group col-xs-12 col-lg-6">
        <label for="email">Email</label>
        <input ng-model="new.email" type="text" class="form-control" id="email" placeholder="Email" required>
      </div>
    
      <div class="form-group col-xs-12 col-lg-6">
        <label for="vacancy">Put an (Existing) Image in</label>
        <select required ng-model="new.apt" class="form-control">
          <option ng-value="num._id" ng-repeat="num in numbers">{{ num.aptNum }}</option>
        </select>
      </div>
      <button ng-click="postNew()" class="btn basic">Add</button>
    </form>
  </div>

  <div class="row">
    <form ng-show='editForm'>
      <h1>Edit Album: {{ nameCopy }}</h1>
      <div class="form-group col-xs-12 col-lg-6">
        <label id='topLabel' for="name">Name</label>
        <input ng-model="edit.name" type="name" class="form-control" id="name" placeholder="Name" required>
      </div>

      <button ng-click="postEdit(edit._id, edit.apt)" class="btn basic">Save</button>
    </form>
  </div>

  <div class="table-responsive">
    <h1>Albums</h1>
    <p>Click Name, Image, Edit, and/or Delete</p>
    <table class="table">
      <thead>
        <tr>
          <th>Album Name</th>
          <th>Images in Album</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="client in clients">
          <td class="detailLink" ui-sref="clientDetail({id: client._id})">{{ client.name }}</td>
          <td class="detailLink" {id: client.apt[0]._id}>
          <div ng-repeat="client in client.apt">{{ client.aptNum }} <br>
            <span>
            <span class="detailLink" ui-sref="propertyDetail({id: client._id})"></span>
              <img class='props'  ui-sref='propertyDetail({id: client._id})' ng-src="{{client.imageUrl}}">
            </span>
          </div>


          <td>
            <button ng-click="editClient(client)" class="btn editBtn"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            <button ng-click="deleteClient(client._id)" class="btn deleteBtn"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>



  </div>
</div>
